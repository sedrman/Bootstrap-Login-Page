<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="descrption" content="Bu Bir Deneme Sitesidir." />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Serdar Sunman, SerdarSunman@asnus.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Login Page</title>

    <style>

.tum-site
{
    background-color: #1f1a1a;
}

.bg-dark
{
    background-color: #49221d !important;
}
.btn-info
{
    background-color: #161212 !important;
    border-color: #a30000 !important;
    color: #666666;
}

#hata
{
    display: none;
}

#basarı
{
    display: none;
}

    </style>

  </head>
  <body class="tum-site">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.instagram.com/sedrmann/"
                target="_blank"
                >instagram</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://twitter.com/SunmanSerdar"
                target="_blank"
                >Twitter</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/sedrman"
                target="_blank"
                >GitHUB</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-info" type="button">Ara...</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container p-5 my-5 bg-dark text-white">
      <div class="container-fluid mt-3">
        <h3 id="kullanıcı">Sayfana Hosgeldin, Anonim!</h3>
        <p>Lütfen Giris Yapınız...</p>
        <div class="container mt-3">
          <div id="hata" class="alert alert-danger">
            <strong>Uyarı!</strong> Girdiğiniz Bilgileri kontrol Edin...
          </div>
          <div id="basarı" class="alert alert-success">
            <strong>Başarılı,</strong> Giriş Yapılıyor Lütfen Bekleyiniz...
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email'i giriniz..."
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="pwd">Şifre:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Şifreni Giriniz..."
              name="pswd"
            />
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input
                id="check"
                class="form-check-input"
                type="checkbox"
                name="remember"
              />
              Şifremi hatırla
            </label>
          </div>
          <button type="submit" class="btn btn-info" onclick="login()">
            Kontrol Et
          </button>
        </div>
      </div>
    </div>

    <script>
      let localEmail = localStorage.getItem("email")
      let localPwd = localStorage.getItem("pwd")
      if (localEmail && localPwd) {
        document.getElementById("email").value = localEmail
        document.getElementById("pwd").value = localPwd

      }

      function login() {
        let email = document.getElementById("email").value;
        let pwd = document.getElementById("pwd").value;
        let hata = document.getElementById("hata");
        let check = document.getElementById("check").checked;

        if (
          !email ||
          !pwd ||
          email !== "serdarsunman@asnus.com" ||
          pwd !== "1234"
        ) {
          hata.style.display = "block";
          setTimeout(() => {
            hata.style.display = "none";
          }, 5000);
        }
        if (check) {
          localStorage.setItem("email", email);
          localStorage.setItem("pwd", pwd);
        }

        if (email == "serdarsunman@asnus.com" && pwd == "1234") {
          kullanıcı.innerHTML = "Sayfana Hosgeldin, Sedrman!";
          basarı.style.display = "block";
          setTimeout(() => {
            basarı.style.display = "none";
            setTimeout(() => {
              window.location.href = "https://asnus.com";
            }, 1200);
          }, 4000);
        }
      }
    </script>
  </body>
</html>
